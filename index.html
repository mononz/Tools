<!DOCTYPE HTML>
<html>
<head>
    <title>Mono's Tools</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<h2>Java Object Builder</h2>

<input type="text" placeholder="Class Name" id="classNameInput" value="ExampleClassName">

<br>
<br>

<div id="inputs">
    <input id="first" type="text" value="String param"><br>
    <input type="text" onchange="newTextInput()" placeholder="type param">
</div>

<p>
    <input type="checkbox" id="isPublic">
    <label for="isPublic"><small>Public</small></label>
</p>

<button onclick="submit()">Generate Class</button>

<button onclick="copy()">Copy Class</button>

<br>
<br>

<label for="output"><small>Output</small></label>
<textarea id="output" rows="40" style="width:100%">Output</textarea>

<script src="main.js"></script>

</body>

</html>
